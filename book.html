<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Turnover | Turnover ATL</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="nav">
    <a class="brand" href="index.html">
      <img src="assets/t-logo.png" alt="Turnover ATL logo">
      <span>Turnover ATL</span>
    </a>

    <div class="navlinks">
      <a href="services.html">Services</a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="apply.html">Apply to Clean</a>
      <a class="cta" href="book.html">Book a Turnover</a>
    </div>
  </div>
</header>

<main>
  <h1>Book a Turnover</h1>
  <p>Submit your request below. No payment is required until availability is confirmed.</p>

  <div class="card">
    <form action="https://formsubmit.co/ayinde@turnoveratl.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Turnover Request">

      <div class="grid2">
        <div>
          <label>Full name</label>
          <input name="Full name" required>
        </div>

        <div>
          <label>Phone number</label>
          <input name="Phone" required>
        </div>

        <div class="full">
          <label>Unit address / community</label>
          <input name="Unit location" required>
        </div>

        <div>
          <label>Unit size</label>
          <select name="Unit size" required>
            <option value="">Select</option>
            <option>1BR / 1BA</option>
            <option>2BR / 2BA</option>
            <option>3BR / 2BA</option>
            <option>4BR+</option>
          </select>
        </div>

        <div>
          <label>Turnover date</label>
          <input type="date" name="Turnover date" required>
        </div>

        <div>
          <label>Check-out time</label>
          <input name="Checkout time">
        </div>

        <div>
          <label>Next check-in time</label>
          <input name="Checkin time">
        </div>

        <div class="full">
          <label>Access instructions</label>
          <input name="Access">
        </div>

        <div class="full">
          <label>Notes</label>
          <textarea name="Notes"></textarea>
        </div>
      </div>

      <div class="btnrow">
        <button class="btn primary" type="submit">Submit request</button>
        <a class="btn ghost" href="pricing.html">View pricing</a>
      </div>
    </form>
  </div>

  <footer>
    <div>© 2025 Turnover ATL</div>
    <div>ayinde@turnoveratl.com · (470) 290-2837</div>
  </footer>
</main>

</body>
</html>
