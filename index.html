<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnover ATL Cleaning | Short-Term Rental Cleaning in Atlanta</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070b18;
      --bg2:#0b1022;
      --stroke:rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.70);
      --accent:#6aa8ff;
      --accent2:#6ecbff;
      --radius:18px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}

    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 520px at 20% 0%, rgba(106,168,255,.18), transparent 60%),
        linear-gradient(180deg,var(--bg2),var(--bg));
    }

    a{color:inherit;text-decoration:none}
    a:hover{opacity:.96}

    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      background:rgba(7,11,24,.72);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .nav{
      max-width:var(--max);
      margin:auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .brand img{width:28px;height:28px;opacity:.95}

    .navlinks{
      display:flex;
      gap:14px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      font-size:14px;
      color:rgba(234,240,255,.82);
    }

    .navlinks a{opacity:.9}
    .navlinks a:hover{opacity:1}

    .navlinks .cta{
      opacity:1;
      font-weight:900;
      padding:10px 14px;
      border-radius:999px;
      background:linear-gradient(135deg, rgba(106,168,255,.95), rgba(110,203,255,.85));
      color:#081225;
    }

    main{
      max-width:var(--max);
      margin:auto;
      padding:36px 18px 80px;
    }

    .hero{
      position:relative;
      overflow:hidden;
      border-radius:22px;
      padding:28px;

      display:grid;
      grid-template-columns:1.25fr .75fr;
      gap:22px;
      align-items:start;

      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 30px 90px rgba(0,0,0,.35);
      isolation:isolate;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      z-index:0;
      background-image:
        url("assets/clean%20kitchen.jpg"),
        url("assets/made%20bed.jpg");
      background-size:50% 100%, 50% 100%;
      background-position:left center, right center;
      background-repeat:no-repeat;
      transform:scale(1.01);
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      z-index:1;
      background:linear-gradient(rgba(7,11,24,.28), rgba(7,11,24,.55));
      pointer-events:none;
    }

    .hero > *{position:relative;z-index:2;}

    @media (max-width:920px){
      .hero{grid-template-columns:1fr}
      .hero::before{
        background-image:url("assets/clean%20kitchen.jpg");
        background-size:cover;
        background-position:center;
      }
    }

    /* rest of your CSS and HTML continues exactly as you pasted */

  </style>
</head>

<body>
<!-- your header, hero, services, and footer remain exactly the same as your file -->
</body>
</html>
