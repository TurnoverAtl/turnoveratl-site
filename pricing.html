<form action="#" method="post" class="booking-form">

  <div class="form-grid">

    <!-- SERVICE TYPE -->
    <div class="form-field">
      <label>SERVICE TYPE</label>
      <select name="service_type" required>
        <option value="">Select one</option>
        <option>Short-term rental turnover</option>
        <option>Residential cleaning</option>
        <option>Move-in / Move-out</option>
        <option>Deep clean</option>
      </select>
    </div>

    <!-- NAME -->
    <div class="form-field">
      <label>NAME</label>
      <input type="text" name="name" placeholder="Your name" required>
    </div>

    <!-- EMAIL -->
    <div class="form-field">
      <label>EMAIL</label>
      <input type="email" name="email" placeholder="you@email.com" required>
    </div>

    <!-- PHONE -->
    <div class="form-field">
      <label>PHONE</label>
      <input type="tel" name="phone" placeholder="Best number to text" required>
    </div>

    <!-- PREFERRED DATE -->
    <div class="form-field">
      <label>PREFERRED DATE</label>
      <input type="date" name="preferred_date">
    </div>

    <!-- TIME WINDOW -->
    <div class="form-field">
      <label>TIME WINDOW</label>
      <input type="text" name="time_window" placeholder="Example: 11am–3pm">
    </div>

    <!-- SERVICE ADDRESS -->
    <div class="form-field full">
      <label>SERVICE ADDRESS</label>
      <input type="text" name="service_address" placeholder="Street address (include unit # if applicable)" required>
    </div>

    <!-- ✅ SQ FT (ADDED HERE – correct placement) -->
    <div class="form-field">
      <label>APPROXIMATE SQUARE FOOTAGE</label>
      <input
        type="text"
        name="square_footage"
        placeholder="e.g., 1,200 sq ft (approx.)"
      >
      <small class="helper">
        Used only to help us scope the job and assign the right cleaner.
      </small>
    </div>

    <!-- HOW DID YOU HEAR -->
    <div class="form-field">
      <label>HOW DID YOU HEAR ABOUT US?</label>
      <select name="referral_source">
        <option value="">Select one (optional)</option>
        <option>Google</option>
        <option>Referral</option>
        <option>Airbnb / host group</option>
        <option>Property manager</option>
        <option>Instagram / social media</option>
        <option>Other</option>
      </select>
    </div>

    <!-- WHO CAN WE THANK -->
    <div class="form-field full">
      <label>IF REFERRAL, WHO CAN WE THANK?</label>
      <input type="text" name="referral_name" placeholder="Name (optional)">
    </div>

    <!-- NOTES -->
    <div class="form-field full">
      <label>NOTES</label>
      <textarea
        name="notes"
        rows="4"
        placeholder="Parking, access notes, special instructions, concerns, and anything else we should know"></textarea>
    </div>

  </div>

  <div class="form-footer">

    <p class="form-help">
      Have photos or special instructions? Email them to
      <a href="mailto:Ayinde@TurnoverATL.com">Ayinde@TurnoverATL.com</a>
      after submitting.
    </p>

    <div class="form-actions">
      <button type="submit" class="primary-btn">Request a time</button>
      <a href="pricing.html" class="secondary-btn">View pricing</a>
    </div>

    <p class="form-note">
      No payment is required to submit. We confirm availability first.
    </p>

  </div>

</form>
